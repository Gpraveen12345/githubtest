
<div><h1> Create a new employee  <button type="button" class="btn btn-success" (click)="createEmployee()">Create</button></h1></div>
<div class="form">
  <div *ngFor="let value of employeColumn" class="input">
    <div style="width: 5rem;display: inline-block;">{{value.toUpperCase()}}:</div><input type="text">
  </div>
  <div class="footer">
  <button type="button" class="btn btn-success" (click)="edit(row['id'])"> Save </button>
  <button type="button" class="btn btn-danger" (click)="delete(row['id'])"> Cancel </button>
  </div>
</div>
